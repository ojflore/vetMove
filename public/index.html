<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style.css"/>
<link href="https://fonts.googleapis.com/css?family=BenchNine|Crimson+Text|Oxygen" rel="stylesheet">
<script src="jquery-3.3.1.min.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="/resources/demos/style.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<title>vetMove</title>
</head>
  <body>
    <!-- <div class="ctn"> -->
      <div class="header">
        <img class="emblem" src="emblems.jpg"/>
        <img class=logo src="logo.png">
      </div>
      <div class="landing">

        <div class="left-box">
          <form class="origin">
            <p class="org-text">Origin</p>
            <input type="text" id="old-city"><br>
            <p class="description">Zip Code or City, State</p>
            <!-- <ul>City: <input type="text" id="old-city"><br></ul> -->
            <!-- <ul>State: <input type="text" id="old-city"><br></ul> -->
            <!-- <ul>Zip: <input type="text" id="old-city"><br></ul> -->
            <button type="button" class="reset">Reset</button>
            <button type="button" class="save">Save</button>
          </form>
        </div>

        <div class="center-box">
          <form class="dest">
            <p>Destination</p>
            <input type="text" id="new-city">
            <p class="description">Zip Code or City, State</p>
            <!-- <ul>State: <input type="text" id="new-state"><br></ul>
            <ul>Zip: <input type="text" id="new-zip"><br></ul> -->
            <button type="reset" class="reset">Reset</button>
            <button type="button" class="save">Save</button>
          </form>
        </div>

        <div class="right-box">
          <form class="details">
            <p class="det-header">Details</p>
            <p class="det-text">
            <label class="people"> # of People Moving: </label><input type="text" id="det-input"><br>
            <label class="bdrm_input"># of Bedrooms: </label>
              <select id="bedrooms">
                <option>Select</option>
                <option>Studio to 1 bdrm</option>
                <option>2bdrm to 3bdrm</option>
                <option>3bdrm to 4bdrm</option>
                <option>5+ bdrms</option>
              </select><br>
            <label class="sqft">Square Footage: </label><input type="text" id="sqft"><br>
            <button type="reset" class="reset">Reset</button>
            <button type="button" class="save">Save</button>
          </p>
          </form>
        </div>
      <div class="datepicker">Date Requested:  <input type="text" id="datepicker"></div>

      <div class="sub-button"><button type="submit" class="submit">Submit Request</button></div>

      <div class="footer">
        <img src="MilCrests.gif" alt="Crest" width="80" height="80">
        <q>Created for Veteran's by Veteran's</q>
        <p>
        <a href="mailto:vetmove@pointpark.edu?Subject=Information" target="_top">Contact Us</a>
        <a href="about.html">About Us</a>
        </p>
      </div>
    </div>
  <!-- </div> -->

    <script>

    $( function() {
      $( "#datepicker" ).datepicker({
        orientation: 'bottom'
      });
    });

    </script>
  </body>
</html>
