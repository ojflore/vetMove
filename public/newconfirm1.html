<link rel="stylesheet" type="text/css" href="style.css"/>
<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Confirmation</title>
    <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: red;
    }
    </style>
    <script>
    $(function() {
      console.log("Hello World");
      var moverequestid = 1;
      $.ajax({
       type: "GET",
       url: "moverequest?id=" + moverequestid,
       success: function(json) {
         //console.log(JSON.stringify(json));
         if (!json.success) {
           alert(json.message);
         }
         else {//*******This prints the database information we are pulling from
           console.log(JSON.stringify(json));
           console.log(json.data[0].FromZip);
           console.log(json.data[0].ToZip);
         }
       },
       error: function (textStatus, errorThrown) {
         alert("Request failed!");
       }
     });
    });

    </script>
  </head>
  <body>
    <header>
    <img class=logo src="VetMove.png" alt="Final Confirmation">
    </header> <br>


    <div id="panel">

    <h3><u>Move Summary</u></h3>
    <b>Start: </b>
    <select id="start">
      <option value="96818">From</option>
      <option value="15021">St Louis</option>

    </select>
    <b>End: </b>
    <select id="end">
      <option value="pittsburgh, pa">Need Database</option>
      <option value="st louis, mo">St Louis</option>
      <option value="92646">Los Angeles</option>
    </select><br> <br>

    <label class="people"><b> # of People Moving: </b> </label><input type="text" id="det-input"><br><br>
    <label class="bdrm_input"><b># of Bedrooms:</b> </label>
      <select id="bedrooms" >
        <option>Studio to 1 bdrm</option>
        <option>2bdrm to 3bdrm</option>
        <option>3bdrm to 4bdrm</option>
        <option>5+ bdrms</option>
      </select><br><br>
      <label class="sqft"><b>Square Footage: </b></label><input type="text" id="sqft"><br><br>
      <label class="sqft"><b>Date Requested: </b></label><input type="text" id="date"><br>
      <br>
      <a id="todo" href="todo.html">Checklist</a>
    </div>

    <div id="map">
    </div>

    <script>
      function initMap() {
        var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer;
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: {lat: 40.4385, lng: -80.0013}
        });
        directionsDisplay.setMap(map);

        var onChangeHandler = function() {
          calculateAndDisplayRoute(directionsService, directionsDisplay);
        };
        document.getElementById('start').addEventListener('change', onChangeHandler);
        document.getElementById('end').addEventListener('change', onChangeHandler);
      }

      function calculateAndDisplayRoute(directionsService, directionsDisplay) {
        directionsService.route({
          origin: document.getElementById('start').value,
          destination: document.getElementById('end').value,
          travelMode: 'DRIVING'
        }, function(response, status) {
          if (status === 'OK') {
            directionsDisplay.setDirections(response);
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlT_tN3gQgvp0LXwVbNz6z79MokpIOP5U&callback=initMap"
  type="text/javascript"></script>
    </script>
  </body>
