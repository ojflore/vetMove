<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style.css"/>
<script src="jquery-3.3.1.min.js"></script>
<title>vetMove</title>
</head>
  <body>
<center><h1>Welcome to vetMove!</h1></center>
<center><q>Created for Veteran's by Veterans</q></center>
<center><img src="http://bodylogicvb.com/wp-content/uploads/2016/07/military-logos.jpg" width="300" height="170"></center>
<div class="ctn">
  <ul class="nav">
    <li>Trucks and Trailers</li>
    <li>PODS/U-BOX</li>
    <li>Movers</li>
    <li>Moving Calculator</li>
  </ul>


<!-- <form input type="text"> Date Requested</form> -->
<form>
  Moving From:<br>
  <input type="text" name="movingfrom"><br>
  Moving To:<br>
  <input type="text" name="movingto">
</form>

  <p>Date Needed: <br>
    <input type="text" id="calendar"/>
  </p>












</div>
<div>
  <button id="button">Submit</button>
</div>
<script>
var formRequest = {
name: "Joe Sixpack",
from: {
  street: "...",
  zip: "...",
  state: "..."
},
to: {
  street: "...",
  zip: "...",
  state: "..."
},
square_footage: 232
};

var formResponseSuccess = {
success: true,
message: "Request received.",
distance: 340,
options: [
  {
    moving_company: "Uhaul",
    cost: 345
  },
  {
    moving_company: "Uhaul",
    cost: 345
  }
]
};

var formResponseFailure = {
success: false,
message: "Unknown from address."
};

function postForm(formRequest, cb) {
setTimeout(function() {
  cb(Math.random() < 0.5 ? formResponseSuccess : formResponseFailure);
}, 0);
}

$(function() {
$("#button").click(function() {
  postForm(formRequest, function(response) {
    if (response.success) {
      console.log("successful");
    }
    else {
      console.log("failed");
    }
  });
})
});

$(function() {
  $( "#calendar" ).datepicker();
});

</script>
</body>
</html>
